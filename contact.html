<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="icon" type="image/x-icon" href="Images/tacoIcon.png">
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <style>
            html{
                font-size: 22px;
            }
            body{
                min-height: 100vh;
                max-width: 800px;
                margin: 0 auto;
                border-right: 1px solid #333;
                border-left: 1px solid #333;
                padding-left: 2%;
                padding-right: 2%;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Contact Us</h1>
            <nav>
                <ul>
                    <li><a href="index.html">Home</a></li>
                    <li><a href="index.html#about">About LTS</a></li>
                    <li><a href="index.html#menu">Our Menu</a></li>
                    <li><a href="hours.html">Store Hours</a></li>
                </ul>
                <figure>
                    <img src="Images/tacos_close_up_400x260.png" alt="Taco Image" width="400" height="250">
                    <figcaption>
                        Little Taco Shop Tacos
                    </figcaption>
                </figure>
            </nav>
        </header>

        <section>
            <h2>Our Contact Form</h2>
            <form action="https://httpbin.org/get" method="get">
                <fieldset>
                    <legend>Send us a Message</legend>
                    <p>
                        <label for="name" >Name:</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required>
                    </p>
                    <p>
                        <label for="email" >Email:</label>
                        <input type="text" name="email" id="email" placeholder="Your Email address" required>
                    </p>
                    <p>
                        <label for="message" >Your Message:</label><br>
                        <textarea name="message" id="message" cols="30" rows="10"></textarea>
                    </p>
                    
                </fieldset>
                <button type="submit">Send</button>
                <button type="reset">Reset</button>
            </form>
        </section>
        
        <section>
            <h3>Our location</h3>
            <address>
            555 Taco Temptation Lane, Suite T <br>
            kansas City, MO 55555-55555        
            </address>    
            <br> 
            Phone: <a href="tel:+5555555555">5555555555</a>
        </section>
        
        <p><a href="#">Back to Top</a></p>
        
        <hr>
        
        <footer>
            Copyright &copy; The little Shop
        </footer>
    </body>
</html>
